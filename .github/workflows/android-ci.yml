name: Android CI

env:
  main_project_module: app
  playstore_name: Frogobox ID

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build gradle project
        run: ./gradlew assembleDebug

      # BUSCA UNIVERSAL: Procura qualquer .apk dentro das pastas de build
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Editor-Monstro-V18-Build
          path: "**/build/outputs/apk/debug/*.apk"
